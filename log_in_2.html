<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log_in test</title>
</head>

<body>
    <h1>log in</h1>
    <p>id: <input type="text" name="input_id" id="input_id"></p>
    <p>password: <input type="password" name="input_password" id="input_password"></p>
    <p><button>log_in</button></p>
</body>
<script>
    const button = document.querySelector("button");
    button.addEventListener("click", () => {
        const input_id = document.querySelector("#input_id").value;
        const input_password = document.querySelector("#input_password").value;
        fetch(`/log_in?input_id=${input_id}&input_password=${input_password}`)
            .then(response => {
                if (response.ok) {
                    console.log((response => response.text()))
                } else {
                    console.log("error")
                }
            })

    });
</script>

</html>
